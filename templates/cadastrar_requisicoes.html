{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Preloader -->
<div id="preloader">
   <i class="circle-preloader"></i>
   <img src="{% static 'img/core-img/tubobolhas.png' %}" alt="">
</div>

{% include 'partials/_busca.html' %}

{% include 'partials/_menu.html' %}

<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
   <div class="container">
       <div class="row">
           <div class="col-12">
               <div class="section-heading">
                   <h3>Requisição, {{ user.username }} :)</h3>
               </div>
           </div>
       </div>

       <div class="row">
           <div class="col-12">
           <p>Todos os campos são obrigatórios</p>
               <div class="contact-form-area">
                   <form action="{% url 'requisicao' %}" method="post" enctype="multipart/form-data">
                           {% csrf_token %}
                       <div class="row">
                           <div class="col-12 col-lg-12">
                               <label for="nome_do_exame"><b>Exame</b></label>
                               <input type="text" id="nome_receita" class="form-control" name="nome_receita" placeholder="" required>
                           </div>

                           <div class="col-12 col-lg-3">
                               <label for="file"><b>Data</b></label>
                               <input type="date" class="form-control" name="date_da_requisicao" placeholder="" required>
                           </div>

                           <div class="col-12 text-center">
                               <button class="btn delicious-btn mt-30" type="submit">Criar requisição</button>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>

{% include 'partials/_footer.html' %}
{% endblock %}
